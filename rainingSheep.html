<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: block;
        }
        #startButton {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #3B82F6, #2563EB);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
        }
        #startButton:hover {
            transform: translate(-50%, -52%);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <main>
        <div id="gameContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <button id="startButton">Start Game</button>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        // Game State
        let isGameOver = false;
        let playerWon = false;
        let missedCount = 0;
        let sheepInterval;
        let gameStarted = false;
        let goldenSheepChance = 0.1; // Start with a 10% chance
        let goldenHits = 0;
        let gameOverMessage = '';
        let owMessage = { text: '', alpha: 0, x: 0, y: 0 };


        // Player (Sprite) properties
        const player = {
            x: canvas.width / 2 - 35,
            y: canvas.height - 90,
            width: 70,
            height: 80,
            speed: 7,
            dx: 0
        };
        
        const originalPlayerState = {
            height: player.height,
            speed: player.speed,
            y: player.y
        };

        // Sheep properties
        let sheep = [];
        const sheepWidth = 60;
        const sheepHeight = 60;

        // Score stack properties
        let caughtSheep = [];
        const scoreSheepWidth = 50;
        const scoreSheepHeight = 50;
        const stackXPosition = canvas.width - scoreSheepWidth - 10;
        
        // --- Image Loading ---
        const allImages = {};
        const sheepImages = [];
        let assetsToLoad = 0;
        let assetsLoaded = 0;

        const imageUrls = {
            sheep1: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/sheep01.png',
            sheep2: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/sheep02.png',
            sheep3: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/sheep03.png',
            goldenSheep: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/goldenSheep.png',
            playerDefault: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/farmer.png',
            playerLeft: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/farmerLeft.png',
            playerRight: 'https://cdn.jsdelivr.net/gh/misterwilson37/rainingSheep/farmerRight.png'
        };

        assetsToLoad = Object.keys(imageUrls).length;

        function onAssetLoad() {
            assetsLoaded++;
            if (assetsLoaded === assetsToLoad) {
                sheepImages.push(allImages.sheep1, allImages.sheep2, allImages.sheep3);
                gameLoop();
            }
        }

        for (const [name, url] of Object.entries(imageUrls)) {
            const img = new Image();
            img.onload = onAssetLoad;
            img.onerror = () => {
                console.error(`Failed to load image: ${name} at ${url}`);
                onAssetLoad(); // Count it so game doesn't hang
            };
            img.crossOrigin = "Anonymous";
            img.src = url;
            allImages[name] = img;
        }

        // --- Drawing Functions ---

        function drawPlayer() {
            let currentImage = allImages.playerDefault;
            if (player.dx < 0) {
                currentImage = allImages.playerLeft;
            } else if (player.dx > 0) {
                currentImage = allImages.playerRight;
            }
            
            if (currentImage && currentImage.complete && currentImage.naturalHeight !== 0) {
                ctx.drawImage(currentImage, player.x, player.y, player.width, player.height);
            } else {
                // Fallback drawing if an image fails to load
                ctx.fillStyle = '#3B82F6';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawFallingSheep() {
            sheep.forEach(s => {
                if (s.image && s.image.complete && s.image.naturalHeight !== 0) {
                    ctx.save();
                    ctx.translate(s.x + s.width / 2, s.y + s.height / 2);
                    ctx.rotate(s.rotation);
                    ctx.drawImage(s.image, -s.width / 2, -s.height / 2, s.width, s.height);
                    ctx.restore();
                }
            });
        }
        
        function drawScoreStack() {
            caughtSheep.forEach((s, index) => {
                const yPos = canvas.height - (index + 1) * scoreSheepHeight;
                 if (s.image && s.image.complete && s.image.naturalHeight !== 0) {
                    ctx.save();
                    ctx.translate(stackXPosition + scoreSheepWidth / 2, yPos + scoreSheepHeight / 2);
                    ctx.rotate(s.rotation);
                    ctx.drawImage(s.image, -scoreSheepWidth / 2, -scoreSheepHeight / 2, scoreSheepWidth, scoreSheepHeight);
                    ctx.restore();
                 }
            });
        }
        
        function drawUI() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Inter';
            ctx.textAlign = 'left';
            ctx.fillText(`Misses: ${missedCount} / 3`, 10, 30);
            ctx.textAlign = 'center';
            ctx.fillText(`Golden Sheep Chance: ${Math.round(goldenSheepChance * 100)}%`, canvas.width / 2, 30);
        }

        function drawOwMessage() {
            if (owMessage.alpha > 0) {
                ctx.save();
                ctx.globalAlpha = owMessage.alpha;
                ctx.fillStyle = 'red';
                ctx.font = 'bold 36px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(owMessage.text, owMessage.x, owMessage.y);
                ctx.restore();
            }
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';

            // Adjust font size for the longer "smooshed" message
            if (gameOverMessage.includes('smooshed')) {
                ctx.font = 'bold 48px Inter';
                const lines = gameOverMessage.split('!');
                ctx.fillText(lines[0] + '!', canvas.width / 2, canvas.height / 2 - 30);
                ctx.fillText(lines[1], canvas.width / 2, canvas.height / 2 + 30);
            } else {
                ctx.font = 'bold 72px Inter';
                ctx.fillText(gameOverMessage, canvas.width / 2, canvas.height / 2);
            }

            startButton.textContent = playerWon ? 'Play Again?' : 'Try Again?';
            startButton.style.display = 'block';
        }

        // --- Game Logic ---

        function clear() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F8FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function createSheep() {
            const x = Math.random() * (stackXPosition - sheepWidth);
            const y = -sheepHeight;
            let newSheep;

            if (Math.random() < goldenSheepChance) {
                newSheep = {
                    x: x,
                    y: y,
                    width: sheepWidth,
                    height: sheepHeight,
                    speed: Math.random() * 2 + 2, // A bit faster
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    image: allImages.goldenSheep,
                    isGolden: true
                };
            } else {
                const randomImage = sheepImages[Math.floor(Math.random() * sheepImages.length)];
                newSheep = {
                    x: x,
                    y: y,
                    width: sheepWidth,
                    height: sheepHeight,
                    speed: Math.random() * 2 + 1,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    image: randomImage,
                    isGolden: false
                };
            }
            sheep.push(newSheep);
        }
        
        function endGame(won, message = null) {
            isGameOver = true;
            playerWon = won;
            if (message) {
                gameOverMessage = message;
            } else {
                gameOverMessage = won ? 'You Win!' : 'You Lose!';
            }
            sheep = [];
            clearInterval(sheepInterval);
            gameStarted = false;
        }

        function update() {
            player.x += player.dx;

            const rightBoundary = stackXPosition - player.width - 5;
            if (player.x < 0) player.x = 0;
            if (player.x > rightBoundary) player.x = rightBoundary;

            sheep.forEach((s, index) => {
                s.y += s.speed;
                s.rotation += s.rotationSpeed;

                // Rectangle-based collision detection
                if (
                    player.x < s.x + s.width &&
                    player.x + player.width > s.x &&
                    player.y < s.y + s.height &&
                    player.y + player.height > s.y
                ) {
                    if (s.isGolden) {
                        goldenHits++;
                        owMessage.text = 'OW!';
                        owMessage.alpha = 1.0;
                        owMessage.x = player.x + player.width / 2;
                        owMessage.y = player.y - 10;
                        if (goldenHits >= 4) {
                            endGame(false, "You've been smooshed! Game over!");
                        } else {
                            player.height = originalPlayerState.height * (1 - goldenHits * 0.25);
                            player.speed = originalPlayerState.speed * (1 - goldenHits * 0.25);
                            const heightLost = originalPlayerState.height - player.height;
                            player.y = originalPlayerState.y + heightLost;
                        }
                    } else {
                        caughtSheep.push(s);
                        goldenSheepChance += 0.05; // Increase golden sheep chance by 5%
                        if (goldenSheepChance > 0.8) goldenSheepChance = 0.8; // Cap the chance at 80%

                        if(caughtSheep.length * scoreSheepHeight >= canvas.height){
                            endGame(true); // Player wins
                        }
                    }
                    sheep.splice(index, 1); // Remove sheep from game
                }

                if (s.y > canvas.height) {
                    // Only count misses for non-golden sheep
                    if (!s.isGolden) {
                        missedCount++;
                        if (missedCount >= 3) {
                            endGame(false); // Player loses
                        }
                    }
                    sheep.splice(index, 1);
                }
            });

            if (owMessage.alpha > 0) {
                owMessage.alpha -= 0.02; // Fade out speed
            }
        }

        function gameLoop() {
            clear();
            drawScoreStack();
            drawPlayer();
            drawOwMessage();

            if (gameStarted) {
                update();
                drawFallingSheep();
                drawUI();
            }
            
            if(isGameOver){
                drawGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            isGameOver = false;
            playerWon = false;
            missedCount = 0;
            sheep = [];
            caughtSheep = [];
            player.x = canvas.width / 2 - 35;
            player.dx = 0;
            goldenSheepChance = 0.1;
            goldenHits = 0;
            gameOverMessage = '';
            owMessage.alpha = 0;

            // Reset player to original state
            player.height = originalPlayerState.height;
            player.speed = originalPlayerState.speed;
            player.y = originalPlayerState.y;

            gameStarted = true;
            startButton.style.display = 'none';
            sheepInterval = setInterval(createSheep, 2000);
        }

        // --- Event Listeners ---

        function moveRight() { player.dx = player.speed; }
        function moveLeft() { player.dx = -player.speed; }
        function stopMoving() { player.dx = 0; }

        function keyDown(e) {
            if (!gameStarted || isGameOver) return;
            if (e.key === 'ArrowRight' || e.key === 'Right') moveRight();
            else if (e.key === 'ArrowLeft' || e.key === 'Left') moveLeft();
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left') {
                stopMoving();
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
        startButton.addEventListener('click', startGame);
        
        // --- Initial Start ---
        // gameLoop is now called after all images are loaded.

    </script>
</body>
</html>
